<div class="container pb-5 mb-5" style="padding-top:80px">
	<div class="row align-items-center pt-5" id="token-card">
		<div class="col-md-6 pe-4">
			<img src="" class="w-100" id="token-image" alt="Token" />
		</div>
		
		<div class="col-md-6 ps-4">
			<div class="neo-bold font-size-250 mb-4" id="token-name"></div>
			<div class="font-size-100 mb-4 pb-1">Limited Edition</div>
			<div class="neo-bold font-size-140 mb-4" id="token-price"></div>
			
			<div class="mb-4 d-none">
				<button class="btn btn-secondary px-4 create-market-sale-confirmation" style="width:172px">PURCHASE</button>
			</div>
			
			<div class="mb-4 d-none">
				<button class="btn btn-secondary px-4" id="create-market-item-confirmation">POST ITEM FOR SALE</button>
			</div>
			
			<button class="btn btn-secondary w-100 sell-token-confirmation d-none" data-token-id="' + i + '">Sell</button>
			
			<div class="font-size-110 neo-bold mb-1">DESCRIPTION</div>
			<div class="font-size-100 mb-4 pb-1" id="token-description">2021</div>
			
			<div class="row mb-4" id="token-attributes"></div>
			
			<div class="font-size-110 neo-bold mb-1">OWNER</div>
			<div class="font-size-100 mb-4 pb-1" id="token-owner"></div>
			
			<div class="mb-4">
				<a href="" target="_blank" id="token-original-image" class="btn btn-secondary px-4" style="width:172px">VIEW ORIGINAL</a>
			</div>
		</div>
	</div>
</div>
